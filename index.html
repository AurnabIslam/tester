<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="one">
        <h2 class="heading">Canada Covid statistic</h2>
        <span class="Cday" id="date"><b>Date:</b></span>
      </div>
        <div class="two">
          <h5 class="text1">New Cases</h5>
           <p id="new-cases"></p>
        </div>
        <div class="three">
          <h5 class="text">New Death</h5>
          <p  id="new-death"></p>
        </div>
      <div class="start">
        <p class="lead">From  8 March, 2020</p>
      </div>
    </div>
      <div class="four">
        <div class="tcases">
          <h5 class="text-white">Total Cases:</h5>
          <p id="total-cases"></p>
        </div>
      </div>
      <div class="five">
        <div class="trec">
          <h5 class="text">Total recovered</h5>
          <p id="new-recovered"></p>
        </div>
      </div>
      <div class="six">
        <div class="ttest">
          <h5 class="text-white">Total tests</h5>
           <p id="total-test"></p>
        </div>
      </div>
      <div class="seven">
        <div class="td">
          <h5 class="text">Total Death</h5>
          <p id="total-death"></p>
        </div>
      </div>

</body>
</html>
